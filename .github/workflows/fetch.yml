name: Fetch MFDS New Products

on:
  schedule:
    # GitHub Actions는 UTC 기준
    # KST(UTC+9) 금요일 21:00 = UTC 금요일 12:00
    - cron: "0 12 * * 5"
  workflow_dispatch: {}

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Debug (show branch/sha and file snippet)
        run: |
          echo "GITHUB_REF=$GITHUB_REF"
          echo "GITHUB_SHA=$GITHUB_SHA"
          git rev-parse HEAD
          echo "=== fetch_mfds.py (lines 170-190) ==="
          python - << 'PY'
          from pathlib import Path
          p = Path("src/fetch_mfds.py")
          lines = p.read_text(encoding="utf-8").splitlines()
          for i in range(169, min(190, len(lines))):
              print(f"{i+1}: {lines[i]}")
          PY

      - name: Run MFDS fetcher
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python src/fetch_mfds.py
